<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Element with HTML Table</title>
</head>
<body>
    <i class="fas fa-chess-king fa-4x"></i>
    <h1>Create Element with HTML Table</h1>
    <form>
        <input type="text" id="firstname" placeholder="Enter First Name"><br>
        <input type="text" id="lastname" placeholder="Enter Last Name"><br>
        <button type="button" id="submitBtn">Add</button>
    </form>
    <div class="container2">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Martha</td>
                    <td>Kapocs</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
